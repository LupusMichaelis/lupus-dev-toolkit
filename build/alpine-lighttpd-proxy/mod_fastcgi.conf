server.modules += ("mod_fastcgi")
fastcgi.debug = 1
fastcgi.server = ( ".php" =>
    ( "php" =>
        ( "host" => env.BACKEND
        , "port" => "9000"
        , "broken-scriptfilename" => "enable"
        , "docroot" => "/home/anvil/public"
        , "check-local" => "disable"
        )
    )
)
